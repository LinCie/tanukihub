name: Test Next.js App

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.5.0

      - name: Install Dependencies
        run: npm install

      - name: Run Build
        run: npm run Build

      - name: Start and Test
        run: npm run e2e:headless
